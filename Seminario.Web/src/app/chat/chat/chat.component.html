<div class="container">
  <div class="chat-historial-style" #chatContainer>
    <div *ngFor="let msg of mensajes" [ngClass]="{ 'user-msg': msg.fromUser, 'bot-msg': !msg.fromUser }">
      {{ msg.texto }}
    </div>
  </div>

  <div class="user-style">
    <span>Escribe tu mensaje</span>
    <textarea [(ngModel)]="nuevoMensaje" cols="100" rows="3"></textarea>
  </div>

  <button (click)="enviarMensaje()">Enviar</button>
</div>
